<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <h1 id="title">FormMe</h1>
            <p id="description">Thanks for visiting our site</p>
        </header>

        
        <form id="survey-form">

            <div>
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>


            <div>
                <label id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required/>
            </div>


            <div>
                <label id="number-label">Age</label>
                <input type="number" id="number" placeholder="Age" min="10" max="99"/>
            </div>


            <div>
                <p>What is your favorite programming language?</p>
                <select id="dropdown">
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>C++</option>
                    <option>Python</option>
                    <option>GO</option>
                    <option>Elixir</option>
                </select>
            </div>
            <div>
                <p>Would you recommend programing to a friend?</p>
                <label>
                    <input name="chose" type="radio" value="Definitely" class="radio" checked>
                    Definitely
                </label>
                <br>
                <label>
                    <input name="chose" type="radio" value="Maybe" class="radio">
                    Maybe
                </label>
                <br>
                <label>
                    <input name="chose" type="radio" value="Not-sure" class="radio">
                    Not sure
                </label>
            </div>

            <div>
                <p>Choose your favorite dishes</p>
                <label><input name="food" value="pizza" type="checkbox" class="checkbox">Pizza</label> 
                <br>
                <label><input name="food" value="sushi" type="checkbox" class="checkbox">Sushi</label>
                <br>
                <label><input name="food" value="kebab" type="checkbox" class="checkbox">Kebab</label>
                <br>
                <label><input name="food" value="schabowy" type="checkbox" class="checkbox">Schabowy</label>
                <br>
                <label><input name="food" value="spaghetti" type="checkbox" class="checkbox">Spaghetti</label>
                <br>
                <label><input name="food" value="salmon" type="checkbox" class="checkbox">Salmon</label>
            </div>
            <div>
                <p>Ask me anything</p>
                <textarea placeholder="Comment"></textarea>
            </div>


            <input type="submit">
        </form>



</body>
</html>
